info.app.version=${version}
info.app.name=${name}
info.app.description=${projectDescription}

spring.profiles.active=${param/enry.profile.active:${drinker.profile.active:local}}
spring.application.name=drinker
spring.main.allow-bean-definition-overriding=true

management.endpoints.web.base-path=/mgmt
management.endpoints.web.exposure.include=*
# Enable health details for authorized users with the ACTUATOR role
management.endpoint.health.show-details=when_authorized
#management.endpoint.health.show-details=always
management.endpoint.health.roles=ACTUATOR

management.endpoint.health.group.readiness.include=db
management.endpoint.health.group.liveness.include=ping

management.health.mail.enabled=false

spring.jackson.time-zone=Africa/Johannesburg
